<script>

     
document.querySelector("form").addEventListener("submit",login);
    //let SignupObjArr=[];   
    let loginObjArr=JSON.parse(localStorage.getItem("JioSigninList")) || [];
    //console.log(SignupObjArr) ;

    function login(){
        event.preventDefault();
        let loginObj={
    
          personEmail:document.querySelector("#email").value,
          personPhone:document.querySelector("#phone").value,
        }
       // console.log(SignupObj);
       loginObjArr.push(loginObj);
       localStorage.setItem("JioSigninList",JSON.stringify(loginObjArr));
      
       window.location.href="signup.html";

       if(loginObj.personEmail=="" ||  loginObj.personPhone =="" ){   
        alert("Fill all the boxes");
        window.location.href="signin.html";

       }
    }

  
</script>
